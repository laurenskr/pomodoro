<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomdoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="minutes">25</div>: <div id="seconds">00</div>
        
    </div>
    <button onclick=countdown()>start timer</button>
    <button onclick=pause()>stop timer</button>
    <script src="pomodoro-script.js"></script>
</body>
</html>
